<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恒安嘉新网络攻防实训平台</title>
  <link rel="stylesheet" href="./js/ctf.css">
  <style>
    html, body{height: 100%;}
    .playground{width: 100%;height: 100%;}
  </style>
</head>
<body>
  <div class="playground" id="awd"></div>

  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script type="module">
    import { PlaygroundAWD, AWDAssetsLoader, Area, TargetAWD, random } from './js/awd.js'

    async function init() {
      const assets = await AWDAssetsLoader.load()
      let data = localStorage.getItem('mapEditorCache')
      if (data) data = JSON.parse(data)
      else data = []
      const playground = new PlaygroundAWD(document.querySelector('#awd'), assets)
      const targets = []
      
      data.forEach(item => {
        if (item.type === 'area') {
          playground.add(new Area(item))
        }
        if (item.type === 'device') {
          // 靶标模型，从资源文件的建筑物中随机取一个
          const buildingModel = assets.buildings[random(0, assets.buildings.length - 1)]
          const target = new TargetAWD(buildingModel, item)
          playground.add(target)
          targets.push(target)
        }
      })

      // 随机攻击
      function randomAttack() {
        if (!targets.length) return
        const target = targets[random(0, targets.length - 1)]
        playground.attack(target)
        setTimeout(randomAttack, Math.random() * 10000)
      }
      
      setTimeout(randomAttack, 5000)
    }
    init()
  </script>
</body>
</html>
