<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恒安嘉新网络攻防实训平台</title>
  <link rel="stylesheet" href="./dist/dist.css">
</head>
<body>
  <div class="playground"></div>

  <script type="module">
    import { Playground, Target, Team, Panel, broadcast, MapGrid, getRandom } from '/dist/dist.js'

    const playgrouneEl = document.querySelector('.playground')
    
    const playground = new Playground(playgrouneEl)
    
    playground.ready = () => {
      // 是否显示帧率
      playground.stateShow = true

      // 初始化了 41 个目标
      const targets = Array(29).fill().map((item, i) => new Target('Target_' + i, i * 2 + 100))
      playground.setTargets(targets)

      // 初始化 40 个队伍
      const teams = Array(30).fill().map((item, i) => new Team('Team_' + i))
      playground.setTeams(teams)

      function attack() {
        setTimeout(() => {
          const team = teams[getRandom(0, 29)]
          const target = targets[getRandom(0, 28)]
          const isSuccess = Math.random() > 0.5
          team.toAttack(target, isSuccess)
          attack()
          setTimeout(() => {
            broadcast('KILL SPREE!!', `队伍 <span style="color:#fff">${team.name}</span> 连续攻破三题!`)
          }, 1200)
        }, Math.random() * 8000)
      }
      attack()
    }
